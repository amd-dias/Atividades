<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Formatação de texto </title>
    </head>
    <body>
        Este é um texto em <strong> negrito </strong> <br>
        Este é um texto em <i> itálico </i> <br>
        Este é um texto <u> sublinhado </u> <br>
        Este é um texto <strike> tachado </strike> <br>
    </body>
</html>
