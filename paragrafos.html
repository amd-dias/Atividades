     <h1> Praticando paragrafo, espaçamento e quebra de linha </h1>

            <p> Maça </p>
            <p> Abacate </p>
        <hr>
        <h2> Texto com quebra de linha </h2>
            Laranja, maça e abacate <br>
            Laranja<br> 
            Maça <br> 
            Abacate <br>
